<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="right-section">
      <img src="images/image-header-desktop.jpg" alt="People working in a office">
    </div>
    <div class="left-section">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
  
      <div class="stats">
        <div class="stat-1">
          <span>10k+</span>
          <span>companies</span>
        </div>
        <div class="stat-2">
          <span>314</span>
          <span>templates</span>
        </div>
        <div class="stat-3">
          <span>12m+</span>
          <span>queries</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
